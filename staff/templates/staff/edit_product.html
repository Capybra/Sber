<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
        }
        h1 {
          text-align: center;
          margin-top: 50px;
        }
        form {
          text-align: center;
          margin: 50px auto;
          width: 300px;
        }
        label {
          display: block;
          margin-top: 10px;
        }
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border-radius: 5px;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        input[type="submit"] {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          border-radius: 5px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
</head>
<body>
    <h2>Edit Product</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
</body>
</html>
